<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearX Token - Touch ID Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .login-screen {
            display: block;
        }

        .logged-screen {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            font-size: 1.5rem;
            color: #4CAF50;
            margin: 1rem 0;
            font-weight: bold;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            margin: 1rem 0;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: left;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: 8px;
        }

        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê NearX Token</div>
        
        <!-- Tela de Login -->
        <div id="loginScreen" class="login-screen">
            <h2>üîê NearX Token</h2>
            <p>Autentica√ß√£o segura com Touch ID</p>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Inicializando Touch ID...</p>
            </div>
            <div class="error" id="error"></div>
            <button id="loginBtn" class="btn">üçé Login com Touch ID</button>
            <button id="createBtn" class="btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">‚ú® Criar Nova Carteira</button>
        </div>

        <!-- Tela Logado -->
        <div id="loggedScreen" class="logged-screen">
            <div class="success-message">‚úÖ Autenticado com Touch ID!</div>
            <p>Bem-vindo ao NearX Token</p>
            
            <div class="user-info" id="userInfo">
                <h3>üì± Informa√ß√µes da Carteira</h3>
                <p><strong>Nome:</strong> <span id="userName">-</span></p>
                <p><strong>Contrato:</strong> <span id="contractAddress">-</span> <button class="copy-btn" onclick="copyToClipboard('contractAddress')">Copiar</button></p>
                <p><strong>Key ID:</strong> <span id="keyId">-</span> <button class="copy-btn" onclick="copyToClipboard('keyId')">Copiar</button></p>
                <p><strong>Conectado em:</strong> <span id="connectedAt">-</span></p>
            </div>
            
            <button id="logoutBtn" class="btn">üö™ Desconectar</button>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
